apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-api
  template:
    metadata:
      labels:
        app: restaurant-api
    spec:
      containers:
        - name: restaurant-api
          image: fabianogoes/restaurant-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 3
          resources:
            requests:
              cpu: 1m
          envFrom:
            - secretRef:
                name: app-secret
          env:
            - name: DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: DB_CONNECTION
            - name: TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: TOKEN_SECRET
            - name: DB_PORT
              value: "5432"
            - name: APP_ENV
              value: "production"
            - name: APP_PORT
              value: ":8080"
            - name: API_VERSION
              value: "4.0"
      restartPolicy: Always

